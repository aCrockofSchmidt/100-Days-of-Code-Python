<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog</h1></div>
    </div>
    {% for entry in data %}
        <div class="content">
            <div class="card">
                <h2>{{ entry["title"] }}</h2>
                <p class="text">{{ entry["subtitle"] }}</p>
                <a href="{{ url_for('full_post', postnum=entry['id']) }}">Read</a>
            </div>
        </div>
    {% endfor %}
